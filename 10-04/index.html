<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
    <div class="container d-flex justify-content-center p-5">
        <div class="card" style="width:600px">
            <div class="card-body">
                <form id="user-form">
                    <div class="form">
                        <label for="user_name" class="form-label">Имя</label>
                        <input type="text" class="form-control" name="user_name" id="user_name">
                    </div>
                    <div class="form">
                        <label for="user_surname" class="form-label">Фамилия</label>
                        <input type="text" class="form-control" name="user_surname" id="user_surname">
                    </div>
                    <div class="form">
                        <label for="user_login" class="form-label">Логин</label>
                        <input type="text" class="form-control" name="user_login" id="user_login">
                    </div>
                    <div class="form">
                        <label for="user_birth_date" class="form-label">Дата рождения</label>
                        <input type="date" class="form-control" name="user_birth_date" id="user_birth_date">
                    </div>
                    <div class="form">
                        <label for="user_address" class="form-label">Адрес проживания</label>
                        <input type="address" class="form-control" name="user_address" id="user_address">
                    </div>
                    <button type="submit" class="btn btn-primary">Войти</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
