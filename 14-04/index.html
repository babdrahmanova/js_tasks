<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="form">
        <input class="form_cell width_200" type="text" placeholder="Enter name" name="user_name">
        <input class="form_cell width_200" type="text" placeholder="Enter last name" name="user_last_name">
        <input class="form_cell width_200" type="email" placeholder="Enter email" name="user_email">
        <input class="form_cell width_200" type="date" placeholder="Enter birth date" name="user_birth_date"> <br>
        <button id="btnSubmit" type="submit">Enter</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
